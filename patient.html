<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patients - Smart Care Assistant</title>
  <link rel="stylesheet" href="dash.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">SmartCare</h2>
      <nav>
        <ul>
          <li><a href="doctor-dashboard.html">🏠 Dashboard</a></li>
          <li><a href="patient.html" class="active">👥 Patients</a></li>
          <li><a href="add-note.html">📝 Add Note</a></li>
          <li><a href="prescriptions.html">💊 Prescriptions</a></li>
          <li><a href="#">⚠️ ADR Alerts</a></li>
          <li><a href="#">📄 Reports</a></li>
          <li><a href="#">⚙️ Settings</a></li>
          <li><a href="#" id="logoutBtn">🚪 Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Patients List</h1>
        <div class="filters">
          <input type="text" id="searchName" placeholder="Search by name..." />
          <input type="date" id="searchDate" />
        </div>
      </header>

      <!-- Patients Table -->
      <section>
        <table id="patientsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Condition</th>
              <th>Last Seen</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS will populate this -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script type="module" src="patients.js"></script>
</body>
</html>
